<div class="row">
  <div class="col-12">
    <div class="col-12"><header> 
       <div class="col-6">
      <h2>Hey {{( name &&  name.displayName) ||(name && name.email ) }} !</h2></div>
    </header>
   </div>
  <span class="error" *ngIf="error" >{{ error }}</span>
  <div class="col-8" style="margin-top:40px">{{name &&name.uid}}
   <div class="card-body">
    {{formdata && formdata.blogname}}
  <form  #formData='ngForm'  novalidate="" (ngSubmit)="onSubmit(formData)" class="ng-untouched ng-pristine ng-valid">
  <div class="form-group">
 <div class="col-6"><label for="" >Blog name:</label>
 </div><div class="col-6"> <input type="text" placeholder="Blog Name" (ngModel)="formdata.blogname" name="blogname" class="txt" required></div>
</div><div class="form-group">
 <div class="col-6"><label for="" >Blog url:</label>
 </div><div class="col-6"> <input type="text" placeholder="Blog Url" (ngModel)="formdata.blogurl" name="blogurl" class="txt" required></div>
 </div><div class="form-group">
 <div class="col-6"><label for="" >Default follow:</label>
 </div><div class="col-6"> <input type="text" placeholder="Followers" (ngModel)="formdata.follow" name="defaultfollow" class="txt" required></div>
</div> <div class="form-group">
 <div class="col-6"><label for="" >Email:</label>
 </div><div class="col-6"> <input type="text" placeholder="Email" (ngModel)="formdata.email" name="email" class="txt" required></div>
 </div><div class="form-group">
 <div class="col-6"><label for="" >Name:</label>
 </div><div class="col-6"> <input type="text" placeholder="Name" (ngModel)="formdata.name" name="name" class="txt" required></div>
 </div><div class="form-group">
 <div class="col-6"><label for="" >Popup Message:</label>
 </div><div class="col-6"> <input type="text" placeholder="Message" (ngModel)="formdata.popupmsg" name="popup" class="txt" required></div>
 </div>

 <div class="form-group">
 <div class="col-6"><label for="" >Product name:</label>
 </div><div class="col-6"> 
   <input type="text" placeholder="Product" (ngModel)="formdata.productname" name="product" class="txt" required></div>
 </div>

 <div class="form-group">
 <div class="col-6"><label for="" >Tags:</label>
 </div><div class="col-6">
   <input type="text" placeholder="Tag" (ngModel)="formdata.tags" name="tag" class="txt" required></div>
 </div>  
 
 <button type="submit" [disabled]="!formData.valid"  style="margin-top:10px;margin-bottom:20px;" class="btn btn-success">Add Details</button>
 
       </form> 
      </div>
  </div>
    <div class="col-md-4">

<div>{{formdata.blogname}}</div>
    </div>
  </div>
 </div>
