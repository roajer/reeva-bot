<div class="row">
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">

  </div>
  <div class="modal-body">
    <p>Saved</p>
  </div>

</ng-template>

  <ba-card class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-12" cardTitle="Configure your chat" baCardClass="traffic-panel ">


    <form class="form-horizontal" #formData='ngForm' action="#" novalidate="" (ngSubmit)="onSubmit(formData)" class="ng-untouched ng-pristine ng-valid">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 form-control-label">Blog name</label>
        <div class="col-sm-9">
          <input type="text" placeholder="Blog Name" [(ngModel)]="formdata.blogname" name="blogname" value="{{formdata&&formdata.blogname}}"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-3 form-control-label">Blog URL</label>
        <div class="col-sm-9">
          <input type="text" placeholder="Blog Url" [(ngModel)]="formdata.blogurl" name="blogurl" value="{{formdata&&formdata.blogurl}}"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPopup" class="col-sm-3 form-control-label">Pop Up Message</label>
        <div class="col-sm-9">
          <input type="text" placeholder="Popup message for your chat" [(ngModel)]="formdata.popupmsg" value="{{formdata&&formdata.popupmsg}}"
            name="popupmsg" class="form-control">
        </div>
      </div>
      <!--<div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
    <div class="col-sm-10">
      <input type="email" placeholder="Email" (ngModel)="formdata.email" name="email" value="{{formdata&&formdata.email}}" class="form-control">
    </div>
  </div>-->
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-3 form-control-label">Your Name</label>
        <div class="col-sm-9">
          <input type="text" placeholder="Name" [(ngModel)]="formdata.name" name="name" value="{{formdata&&formdata.name}}" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-3 form-control-label">Profile Image</label>
        <div class="col-sm-6">
          <ba-card cardTitle="Picture Uploader" baCardClass="with-scroll">
            <ba-picture-uploader  [picture]="formdata.photoURL" [defaultPicture]=" formdata.photoURL ? formdata.photoURL : defaultPicture" [uploaderOptions]="uploaderOptions" (onPictureChanged)="onPictureChanged($event)"></ba-picture-uploader>
          </ba-card>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" [disabled]="!formData.valid" class="btn btn-success margin10">Update</button>
        </div>
      </div>

    </form>

  </ba-card>
</div>
